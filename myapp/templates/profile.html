{% load static %}
<script src="{% static 'index.js' %}"></script>
<link rel="stylesheet" href="{% static 'index.css' %}">
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>
    <body class="contain-center">
        <div class="container mt-4 mb-4 p-3 d-flex justify-content-center"> 
            <div class="card p-4" style="background-color: rgb(241, 234, 234);"> 
                <div class=" image d-flex flex-column justify-content-center align-items-center"> 
                    <button class="btn btn-secondary"> 
                        <img src="/static/img/wallpaper.PNG" height="100" width="100"  style="border-radius: 15px;"/>
                    </button> 
                    <span class="name mt-3">Umar bin Raduwan</span>
                    <div class=" d-flex mt-2"> 
                        <button type="button" class="btn1 btn-dark"><a href="/contact" style="color:white;">Contact me</a></button>
                    </div> 
                    <div class=" px-2 rounded mt-4 date "> 
                        <span class="join">Joined July,2021
                        </span> 
                    </div> 
                </div> 
            </div>
        </div>
        
        <div class="container mt-4 mb-4 p-1 d-flex justify-content-center"> 
        {% if messages %}

        {% for message in messages %}
        <div class="alert alert-info">
            {{ message}}
        </div>

        {% endfor %}
        {% endif %}
        </div>
        <div class="container mt-4 mb-4 p-1 d-flex justify-content-center"> 
            <div> 
                <div class=" image d-flex flex-column justify-content-center align-items-center"> 
                    <span class="name mt-1" style="color: rgb(0, 0, 0);">MY PROJECTS</span>
                </div>
            </div>
        </div>
        <div class="container d-flex">
            <div class="row g-2" class="align-self-stretch">
                {% for p in products %}
                <div class="col-2 Hov">
                    <div class="p-3 border bg-light" style="border-radius: 15px;">
                        <img src="{{ p.image.url }}"
                        alt="Generic placeholder image" class="img-fluid"
                        style="border-radius: 10px;">
                    </div>
                    <p class="row d-flex justify-content-center align-items-center" style="color: rgb(0, 0, 0);">{{ p.name }}</p>
                </div>
                {% endfor %}
                <div class="col-2 row d-flex justify-content-center align-items-center">
                    <div style="border-radius: 15px;">
                        <a href="image"><i class="bi bi-plus-square"></i></i></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
